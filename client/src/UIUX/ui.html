<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>PetahKart Racing</title>
  <meta name="description" content="TESTING THE UI2">
  <meta name="author" content="Navras">

  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="ui.css">

  <script src="ui.js"></script>
</head>

<body>
  <div class="background-image"></div>
  <div class="main-outer">
    <div class="content">
      <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Overlay content -->
        <div class="overlay-content">
          <div><font color=#FFFFFF>This is a message</font></div>
          <input id="Keybind left" class="inputKey">Left
        </div>
      </div>
      <h1>
        <span>PETAHKART.racing</span>
      </h1>
      <div id="mainMenuButtons">
        <div id="joinCreateContainer">
          <div id="join" class="join big button" onclick="clickJoin()">Join Server</div>
          <div id="inputKeyContainer" class="hidden inputBox big button">
            <input id="keyIn" class="inputID">
            <div id="confirmId" class="validate button" onclick="validate()">Validate</div>
          </div>
          <div id="create" class="create big button" onclick="clickCreate()">Create Server</div>
          <div id="gameOptions" class="hidden options big button">
            <div id="confirmOptions" class="confirm button" onclick="newGame(map, 3)">Confirm</div>
          </div>
          <div id="credits" class="credits small button" onclick="clickCredits()">Credits</div>
          <span id="settings" class="settings small button" onclick="openNav()">Settings</span>
          <!--span id="settings" class="settings small button" onclick="openNav()">&#9776; open</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
